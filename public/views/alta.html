<form>
    <h3>Agrega una nueva actividad</h3>
    <div class="has-feedback">
        <input type="text" class="form-control" placeholder="Actividad a realizar" ng-model="actividad.nombre"> </input>
        <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
    </div>
    <div>
        <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead prioridad">Elige la prioridad:</span>
        <label class="radio-inline">
            <input type="radio" ng-model="actividad.prioridad" value="0"> Baja
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="actividad.prioridad" value="1"> Normal
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="actividad.prioridad" value="2"> Alta
        </label>
    </div>
    <button type="submit" class="btn btn-success" ng-click="agregar()">Agregar</button>
</form>
<div class="todoList bg-info">
    <h4>Actividades registradas</h4>
    <div class="item" ng-repeat="actividad in actividades | orderBy:'-prioridad'">
        <span class="glyphicon glyphicon-circle-arrow-up" ng-hide="actividad.prioridad==2" ng-click="masPrioridad(actividad)"></span>
        <span class="glyphicon glyphicon-circle-arrow-down" ng-hide="actividad.prioridad==0" ng-click="menosPrioridad(actividad)"></span>
        <span class="prioridad">Prioridad: {{prioridades[actividad.prioridad]}}</span> |
        <span>
            <a href="#"> Actividad: {{actividad.nombre}} </a> 
            <span class="glyphicon glyphicon-edit text-warning" ng-click="procesaObjeto(actividad)"></span>
        <span class="glyphicon glyphicon-remove text-danger" ng-click="eliminar(actividad)"></span>
        </span>
    </div>
</div>
